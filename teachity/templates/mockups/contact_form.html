{% extends "base.html" %}
{% block title %}Teachity: Contact Us{% endblock %}

{% block content %}
<h2>Contact Us</h2>
{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}
    <div>
        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
